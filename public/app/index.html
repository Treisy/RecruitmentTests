<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css" />
    <!--bower:css-->
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.css" />
    <!--endbower-->
    <!--inject:css-->
    <link rel="stylesheet" href="stylesheets/main.css"/>
    <!--endinject-->
</head>
<body>
    <div class="container-fluid" ng-app="Songs" ng-controller="GeneralController">
        <header>
            <div class="row border-top">
                <div class="col-xs-11 col-xs-offset-1 col-md-6 col-md-push-6 col-sm-6 col-sm-push-4">
                    <span class="options-header">Now Playing</span>
                    <span class="options-header">Rate Songs</span>
                </div>
            </div>
            <h1 class="text-center font-title">HANGAR O'CLOCK SONGS</h1>
        </header>
        <section>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="search-container">
                        <input id="txtSearch" type="text" placeholder="Search Music" ng-enter="search()"/>
                        <span class="fa fa-search icon-search cursor-pointer" ng-click="search()"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="row">
                        <list-songs></list-songs>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <span>2011 The Hangar Interactive. All rights reserved.</span>
                </div>
                <div class="col-xs-6 text-center">
                    <span>Privacy Policy</span>
                    <span class="borders">Terms of Use</span>
                    <span>Contact Us</span>
                </div>
            </div>
        </footer>
    </div>

    <!--bower:js-->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <!--endbower-->
    <!--inject:js-->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/listSongs.js"></script>
    <script src="scripts/directives/ngEnter.js"></script>
    <script src="scripts/services/SongsService.js"></script>
    <script src="scripts/controllers/GeneralController.js"></script>
    <!--endbower-->
</body>
</html>
